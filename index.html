<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Admin dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo"></div>
        <div class="navigation">
            <div class="home">Home</div>
            <div class="profile">Profile</div>
            <div class="messages">Messages</div>
            <div class="history">History</div>
            <div class="tasks">Tasks</div>
            <div class="Communities">Communities</div>
        </div>
        <div class="branding">
            <div class="settings">Settings</div>
            <div class="support">Support</div>
            <div class="privacy">Privacy</div>
        </div>
    </div>

    <div class="header">
        <div class="top-header">
            <div class="searchbar"></div>
            <div class="account">
                <button class="notifications"></button>
                <div class="profile-img"></div>
                <div class="name">Profile name</div>
            </div>
        </div>

        <div class="bottom-header">
            <div class="hi">Hi there <br><span class="big-name">Profile name(@profile)</span></div>
            <div class="post-buttons">
                <div class="new">New</div>
                <div class="upload">Upload</div>
                <div class="share">Share</div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="posts-container">
            <div class="post"></div>
            <div class="post"></div>
            <div class="post"></div>
            <div class="post"></div>
            <div class="post"></div>
            <div class="post"></div>
        </div>

        <div class="interesting-stuff">
            <div class="announcements">Announcements
                <div class=""></div>
                <div class=""></div>
                <div class=""></div>
            </div>
            <div class="trending">Trending
                <div class=""></div>
                <div class=""></div>
                <div class=""></div>
                <div class=""></div>
            </div>
        </div>
    </div>

</body>
</html>
